org: cirebox
app: cire-image
service: image-analysis

frameworkVersion: '3'

provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x
  iamRoleStatements: 
    - Effect: "Allow"
      Action:
        - rekognition:DetectLabels
      Resource: "*"
    - Effect: "Allow"
      Action: 
        - translate:TranslateText
      Resource: "*"

functions:
  img-analysis:  
    handler: handler.main
    events:
      - http: 
          path: analyse
          method: get
